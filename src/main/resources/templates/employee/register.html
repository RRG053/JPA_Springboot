<html>
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form th:action="@{/employee/save}" method="post">
                <!-- <div class="form-group" hidden>
                    <label for="id" class="col-form-label">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{employee.Id}"/>
                </div> -->
                <div class="form-group col-md-4" >
                    <label for="name" class="col-form-label">FULLNAME</label>
                    <input type="text" class="form-control" id="name" th:field="*{employee.Fullname}"/>
                </div>
                <div class="form-group col-md-4" >
                    <label for="name" class="col-form-label">EMAIL</label>
                    <input type="email" class="form-control" id="email" th:field="*{employee.Email}"/>
                </div>
                <div class="form-group col-md-4" >
                    <label for="name" class="col-form-label">BIRTH DATE</label>
                    <input type="date" class="form-control" id="birthdate" th:field="*{employee.Birthdate}"/>
                </div>
                <div class="form-group col-md-4" >
                    <label for="name" class="col-form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="pass" name="user.password" value=""/>
                </div>
                <div class="form-group col-md-4" hidden>
                    <label for="name" class="col-form-label">ROLE ID</label>
                    <input type="text" class="form-control" id="role" name="user.role" th:value="${role_id}"/>
                </div>
                <div>
                <button type="submit" class="btn btn-primary">SUMBIT</button>
                </div>
            </form>

        </div>

    </body>
</html>
